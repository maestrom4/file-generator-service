apiVersion: apps/v1
kind: Deployment
metadata:
  name: payslip-service
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payslip-service
  template:
    metadata:
      labels:
        app: payslip-service
    spec:
      containers:
      - name: payslip-service
        image: payslip-service-image:latest
        ports:
        - containerPort: 8080
